<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
<h1>TESTING PUSH</h1>
        <div style="margin-bottom: 20px">
            <label for="text">Text</label><br>
            <input id="text" class="className" placeholder="placeholder" type="text">
        </div>
        <div style="margin-bottom: 20px">
            <label for="email">Email</label><br>
            <input id="email" type="email" value="value">
        </div>

        <div style="margin-bottom: 20px">
            <label for="number">Number</label><br>
            <input id="number" type="number">
        </div>

        <div style="margin-bottom: 20px">
            <label for="password">Password</label><br>
            <input id="password" type="password">
        </div>

        <div style="margin-bottom: 20px">
            <label for="url">Url</label><br>
            <input id="url" type="url">
        </div>

        <div style="margin-bottom: 20px">
            <label for="tel">Tel</label><br>
            <input id="tel" type="tel">
        </div>

        <div style="margin-bottom: 20px">
            <p>Please select your favorite language</p>
            <input id="html" type="checkbox">
            <label for="html">HTML</label>
            <input id="css" type="checkbox" checked>
            <label for="css">CSS</label>
        </div>

        <div style="margin-bottom: 20px">
            <p>Please select your gender</p>

            <label><input type="radio" name="gender"> Male</label><br>

            <label><input type="radio" name="gender">Female</label>
        </div>

        <div style="margin-bottom: 20px">
            <select name="" id="">
                <option value="">option 1</option>
                <option value="">option 2</option>
                <option value="">option 3</option>
                <option value="">option 4</option>
            </select>
        </div>

        <div style="margin-bottom: 20px">
            <textarea></textarea>
        </div>

        <div style="margin-bottom: 20px">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
        </div>
    </form>
</body>
</html>
